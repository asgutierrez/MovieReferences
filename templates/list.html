<div class="px-5 py-5">
	<nav class="navbar fixed-top navbar-dark bg-dark navbar-expand-lg">
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarTogglerDemo01">
			<!-- Logo de la página -->
			<a class="navbar-brand" href="#">
				<img class="" src="img/logo2.png" alt="Card image cap">
			</a>
			<!-- Nombre de la página -->
			<ul class="navbar-nav mr-auto mt-2 mt-lg-0">
				<li class="nav-item active">
					<a class="nav-link" href="#">MovieReferences <span class="sr-only">(current)</span></a>
				</li>
			</ul>
			<form class="form-inline my-2 my-lg-0">
				<!-- Menú de género para la vista principal -->
				<div class="dropdown">
					<button class="btn btn-outline-success btn-secondary dropdown-toggle mr-sm-2" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
					  {{genre_name}}
					</button>
					<div class="dropdown-menu scrollable-menu" aria-labelledby="dropdownMenuButton">
						<a class="dropdown-item" ng-repeat="genre in genres" ng-click="press(genre)">{{genre.name}}</a>
					</div>
				</div>
				<!-- Busqueda de película por título para la vista principal -->
				<input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" ng-model="search_letters">
			</form>
		</div>	  
	</nav>

	<!-- Lista de peliculas -->
	<div class="row">
		<div ng-repeat="post in posts[current_page-1]" class="col-sm-6 my-3	animated" ng-show="search(post)">
			<div class="card mx-auto pr-2" style="width: 30rem;">
				<div class="row ">
					<!-- Imagen de la película -->
				    <div class="col-md-5">
				        <img class="card-img-top" src={{url+post.poster_path}} alt="Card image cap">
				    </div>
				    <div class="col-md-7">
				        <div class="card-block">
				        	<div class="row ">
				        		<!-- Título y fecha de la película -->
				        	    <div class="col-md-8 mt-3">
				        	        <h6 class="card-title font-weight-bold">{{post.title}}</h6>
				        	        <h6 class="card-text my--10"><small>{{post.release_date | date : "MMMM d, yyyy"}}</small></h6>
				        	    </div>
				        	    <!-- Puntuación de la película -->
				        	    <div class="col-md-4 mt-2">
				        	    	<svg viewBox="0 0 50 50" class="circular-chart {{post.vote_color}}">
				        	    	    <path class="circle-bg"
				        	    	        d="M18 2.0845
				        	    	          a 15.9155 15.9155 0 0 1 0 31.831
				        	    	          a 15.9155 15.9155 0 0 1 0 -31.831"
				        	    	    />
				        	    	    <path class="circle"
				        	    	        stroke-dasharray="{{post.vote_average*10}}, 100"
				        	    	        d="M18 2.0845
				        	    	          a 15.9155 15.9155 0 0 1 0 31.831
				        	    	          a 15.9155 15.9155 0 0 1 0 -31.831"
				        	    	    />
				        	    	    <text x="19" y="21.65" class="percentage font-weight-bold">{{post.vote_average*10}}%</text>
				        	    	</svg>
				        	    </div>        
				        	</div>
				        	<!-- Breve descripción de la película -->
				          	<h6 class="card-text mt-3"><small>{{post.overview.slice(0,200)+"..."}}</small></h6>
				          	<a href="#!/detail/{{current_page}}/{{post.identifier}}" class="btn btn-dark">Read More</a>
				      	</div>
				    </div>        
				</div>
			</div>
		</div>
	</div>

<div class="row mt-3">
	<!-- Selección de la página -->
	<div class="btn-toolbar mx-auto" role="toolbar" aria-label="Toolbar with button groups">
	  	<div class="btn-group mr-2" role="group" aria-label="First group">
	    	<button type="button" class="btn" ng-class="page_class[page-1]" ng-repeat="page in pages" ng-click="page_change(page)">{{page}}</button>
	  	</div>
	</div>
</div>
	
</div>
